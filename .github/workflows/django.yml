name: Django CI/CD
run-name: Django CI/CD by ${{ github.actor }}

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
          cache-dependency-path: backend/pyproject.toml

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --only dev,main

      - name: Run linting
        working-directory: ./backend
        run: |
          poetry run flake8 .
          poetry run black --check .
          poetry run isort --check-only --diff .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
          cache-dependency-path: backend/pyproject.toml

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Configure Git for private repo
        env:
          GIT_PAT: ${{ secrets.GIT_PAT }}
        run: |
          git config --global url."https://x-access-token:${GIT_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --only main,test
          poetry add psycopg2 pytest pytest-django

      - name: Wait for PostgreSQL and Redis
        run: |
          until pg_isready -h localhost -U test_user -d test_db; do
            echo "Waiting for PostgreSQL..."
            sleep 3
          done
          until redis-cli -h localhost -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 3
          done
          echo "PostgreSQL and Redis are ready"

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_BROKER_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: hello.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FRONTEND_HOST: http://localhost:5137
          OAUTH_GOOGLE_CLIENTID: ${{ secrets.OAUTH_GOOGLE_CLIENTID }}
          OAUTH_GOOGLE_SECRET: ${{ secrets.OAUTH_GOOGLE_SECRET }}
          OAUTH_MICROSOFT_CLIENTID: ${{ secrets.OAUTH_MICROSOFT_CLIENTID }}
          OAUTH_MICROSOFT_SECRET: ${{ secrets.OAUTH_MICROSOFT_SECRET }}
          OAUTH_YANDEX_CLIENTID: ${{ secrets.OAUTH_YANDEX_CLIENTID }}
          OAUTH_YANDEX_SECRET: ${{ secrets.OAUTH_YANDEX_SECRET }}
          DEBUG: "True"
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: poetry run python manage.py migrate

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_BROKER_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: hello.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FRONTEND_HOST: http://localhost:5137
          OAUTH_GOOGLE_CLIENTID: ${{ secrets.OAUTH_GOOGLE_CLIENTID }}
          OAUTH_GOOGLE_SECRET: ${{ secrets.OAUTH_GOOGLE_SECRET }}
          OAUTH_MICROSOFT_CLIENTID: ${{ secrets.OAUTH_MICROSOFT_CLIENTID }}
          OAUTH_MICROSOFT_SECRET: ${{ secrets.OAUTH_MICROSOFT_SECRET }}
          OAUTH_YANDEX_CLIENTID: ${{ secrets.OAUTH_YANDEX_CLIENTID }}
          OAUTH_YANDEX_SECRET: ${{ secrets.OAUTH_YANDEX_SECRET }}
          DEBUG: "True"
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: poetry run pytest --verbose --fail-fast