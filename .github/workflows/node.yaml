name: Node CI/CD
on:
  push:
    branches: ["main", "frontend"]
  pull_request:
    branches: ["main", "frontend"]
jobs:
  check_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Get the directory code
      - name: Run actions
        run: /frontend/.github/workflows/actions.yml
