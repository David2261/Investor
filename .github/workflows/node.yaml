name: Node CI/CD
run-name: ${{ github.actor }} is testing out Github CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check_node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd frontend
          npm install --global yarn
          yarn install

      - name: Lint code
        run: |
          cd frontend
          yarn lint
        env:
          CI: true
      - name: Test
        run: |
          cd frontend
          yarn test
        env:
          CI: true
