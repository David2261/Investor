name: Node CI/CD
on: push
jobs:
  check_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Get the directory code
      - name: Add directory
        uses: ./frontend/.github/workflows/
      - uses: ./frontend/
      - name: Install dependencies
        run: npm ci
      - name: Test application
        run: npm run tests