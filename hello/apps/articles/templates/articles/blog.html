{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}

<td>
	<tt>
		{% for top in topics %}
		<p><a href="{% url 'articles: top.slug' top.slug %}">{{top.name}}</a></p>
		{% endfor %}
	</tt>
	<tt>
		{% for post in articles %}
		<p><a href="{% url 'articles: post.slug' post.slug %}">{{post.title}}</a> | {{post.total_views}}</p>
		{{ description|truncatechars:50 }}
		{% endfor %}
	</tt>
</td>

{% endblock %}
