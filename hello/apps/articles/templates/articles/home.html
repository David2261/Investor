{% extends 'base.html' %}
{% load static %}
{% block title %}Home page{% endblock %}


{% block content %}
<h1>Home page</h1>
<div>
	<div>
	{% for t in topics %}
		<p><a href="{{ t.slug }}">{{ t.name }}</a></p>
	{% endfor %}
	</div>
	<div>
	{% for a in articles %}
		<p><a href="{{ a.slug }}">{{ a.title }}</a></p>
	{% endfor %}
	</div>
</div>
{% endblock %}
