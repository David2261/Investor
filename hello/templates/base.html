{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Eagle Eye & Co{% block title %}{% endblock %}</title>
	<!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
  <link rel="shortcut icon" href="{% static 'img/Nb.gif' %}" type="image/x-icon" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-ui-preloader/dist/loader.css">
  <!-- JS -->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true" ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/loader.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
<!-- Header -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid bg-dark">
      <a href="{% url 'articles:home' %}" class="navbar-brand"><img style="width: 64px;height: 60px;" src="{% static 'img/Nb-logo.gif' %}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{% url 'articles:home' %}" class="nav-link">Главная</a></li>
          <li class="nav-item"><a href="{% url 'articles:gallery' %}" class="nav-link">Галерея</a></li>
          <li class="nav-item"><a href="{% url 'articles:learn' %}" class="nav-link">Обучение</a></li>
          <li class="nav-item"><a href="{% url 'articles:idea' %}" class="nav-link">Идеи</a></li>
          <li class="nav-item"><a href="{% url 'articles:motiv' %}" class="nav-link">Мотивация</a></li>
        </ul>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}

  <!-- Футер сайта -->
  <footer class="container-fluid">
    <div class="map">
      <div class="container-fluid padding">
        <div class="footer-map-text d-flex justify-content-around">
          <div class="size-footer">
            <a href="{% url 'articles:help' %}">Поддержка</a>
            <a href="{% url 'chat:comment' %}">Рекомендации</a>
            <a href="{% url 'articles:setting' %}">Настройки</a>
            <a href="{% url 'articles:home' %}">Главная</a>
            <a href="{% url 'articles:gallery' %}">Галерея</a>
            <a href="{% url 'articles:learn' %}">Обучение</a>
            <a href="{% url 'articles:idea' %}">Идеи</a>
            <a href="{% url 'articles:motiv' %}">Мотивация</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center container-fluid-padding p-3" style="color: #F2F2F2;">© 2020 Copyright: <a href="{% url 'articles:home' %}" class="text-light">Eagle Eye & Co</a></div>
  </footer>
  <style type="text/css">#zzz>p{display:none;}#xxx{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #000000 url(http://hello-site.ru//main/images/preloads/tail-spin.svg) center center no-repeat;background-size:137px;}</style>
<div id="zzz"><div id="xxx"></div></div>
<script type="text/javascript">var zzz = document.getElementById("xxx");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);zzz.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(zzz);},3000);};</script>
</body>
</html>
