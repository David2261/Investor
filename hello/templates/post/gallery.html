{% extends 'base.html' %}
{% load static %}
{% block title %} Gallery{% endblock %}
{% block content %}
<!-- Title -->
	<div class="container-fluid padding">
    <div class="row alert text-center">
      <div class="col-12">
        <h1 class="display-4">Галерея</h1>
      </div>
      <hr>
    </div>
  </div>
<!-- Block content -->
{% if gallery %}
<div class="container mx-auto p-3">
  <div class="grid grid-flow-auto grid-rows-max">
    <div class="col-auto text-center justify-center">
      <h2>{{ gallery.gallery_title }} | {{ gallery.gallery_pub_date }}</h2>
      <a href="{% url 'articles:gallery_checklist' gallery.id %}" class="btn btn-danger">Read next</a>
      <br>
      <br>
      <br>
    </div>
  </div>
</div>
{% else %}
<div class="container mx-auto p-3">
  <div class="grid grid-flow-auto grid-rows-max">
    <div class="col-auto text-center justify-center">
      <div><h1 class="text-red-500 text-6xl italic font-semibold">Статьи не найдены</h1></div>
      <div class="content-center col-auto"><img src='{% static "gif/crying_face.gif" %}'/></div>
    </div>
  </div>
</div>
{% endif %}
  <!-- Block with fixed img -->
  <figure>
    <div class="fixed-wrap">
      <div id="fixed"></div>
    </div>
  </figure>
{% endblock %}
